<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Random Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let contact of randomContacts">
    <ion-item>
      <ion-label>
        {{contact?.displayName}}
        <p>{{contact?.phoneNumbers[0]?.number}}</p>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-content>
