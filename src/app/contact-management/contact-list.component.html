<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  <ion-item-sliding *ngFor="let contact of contacts | filter:filterTerm">
    <ion-item>
      <ion-label>
        {{contact?.displayName}}
        <p>{{contact?.phoneNumbers[0]?.number}}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="call(contact)" color="primary">
        <ion-icon name="call" slot="icon-only"></ion-icon>
      </ion-item-option>
      <ion-item-option (click)="sendSms(contact)" color="secondary">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
